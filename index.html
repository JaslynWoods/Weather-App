
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>
<style></style>
<body>
<form class="search" action="/submit" id="search-form">
    <input class= "search-bar" type="text" id="search-input" value="Type a city..." required />
    <input class= "search-button" type="submit" value="Search" />
</form>
<div class="container">
<h1 id="paris" class="Paris">Paris</h1>
<h2 class="temp">
  <span class="emoji">☀️</span>
  <span id="temp">78°F</span>
  <span class="emoji">☀️</span>
</h2>
<p> <span id="time" class="time">Wednesday 1:30</span>
    <br />
    <span class="details">Humidity: <strong id="humidity">34%</strong>    Wind: <strong id="wind">8.5 mph</strong></span>
</p>
</div> 
</body>
<br/>
<br/>
<footer class="footer">  Coded by Jaslyn Woods </footer>
<script src= "script.js"></script>
</html>
